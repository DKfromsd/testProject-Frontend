<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="align-text">
        <h1>Choose Your Game</h1>
        
        <!-- 게임 선택 캐러셀 -->
        <div class="game-carousel">
            <button class="carousel-arrow left">&lt;</button>
            <div class="carousel-track">
                <!-- <button class="game-btn" data-game="tictactoe">Tic Tac Toe</button>
                <button class="game-btn" data-game="omok">Omok</button>
                <button class="game-btn" data-game="baseball">Baseball</button> -->
            </div>
            <button class="carousel-arrow right">&gt;</button>
        </div>
    </header>

    <main id="game-area">
        <!-- 선택된 게임이 여기 동적으로 삽입됨 -->
        <div id="loading">게임을 불러오는 중...</div>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
